<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>HomeAssistant</title>
	<script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Main page -->
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">Home</h2>
		</header>
		<div class="ui-content">
			<ul id="main-nav" class="ui-listview">
				<li><a class="nav-link" href="#" data-id="switch">Switches</a></li>
				<li><a class="nav-link" href="#" data-id="light">Lights</a></li>
				<li><a class="nav-link" href="#" data-id="script">Scripts</a></li>
				<li><a class="nav-link" href="#" data-id="cover">Covers</a></li>
				<li><a class="nav-link" href="#" data-id="group">Groups</a></li>
			</ul>
		</div>
	</div>
	<!-- Entities page -->
	<div class="ui-page" id="entities">
		<header class="ui-header">
			<h2 id="entity-list-title" class="ui-title">Switches</h2>
		</header>
		<div class="ui-content">
			<ul id="entity-list" class="ui-listview">
				
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<!-- Libraries -->
	<script type="text/javascript" src="js/services.js"></script>
	<!-- Views -->
	<script type="text/javascript" src="js/views/ViewMetadata.js"></script>
	<script type="text/javascript" src="js/views/ViewCreator.js"></script>
	<!-- App -->
	<script src="index.js"></script>
	<script src="lowBatteryCheck.js"></script>
</body>
</html>
